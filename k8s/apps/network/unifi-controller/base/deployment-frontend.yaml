---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-controller
  namespace: unifi
  labels:
    app: unifi-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unifi-controller
  template:
    metadata:
      namespace: unifi
      labels:
        app: unifi-controller
    spec:
      securityContext:
        runAsNonRoot: false
        # runAsNonRoot: true
        # runAsUser: 999
        # runAsGroup: 999
        # fsGroup: 999
        # fsGroupChangePolicy: OnRootMismatch
        # seccompProfile:
        #   type: RuntimeDefault
      containers:
        - name: unifi-network-application
          image: lscr.io/linuxserver/unifi-network-application:8.6.9-ls70@sha256:882e7c6e811a8c3cdd5f77ce752fc109a4f085217eedb695fdd717a42ada65fd
          env:
            - name: PUID
              value: '999'
            - name: PGID
              value: '999'
            - name: TZ
              value: Europe/Berlin
            - name: MONGO_USER
              value: unifiuser
            - name: MONGO_PASS
              value: unifipass
            - name: MONGO_HOST
              value: mongodb
            - name: MONGO_PORT
              value: '27017'
            - name: MONGO_DBNAME
              value: unifidb
            - name: MONGO_AUTHSOURCE
              value: admin
          resources:
            requests:
              cpu: 50m
              memory: 500Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
          ports:
            # required
            - name: web-admin
              containerPort: 8443
              protocol: TCP
            # required
            - name: speedtest
              containerPort: 6789
              protocol: TCP
            # required
            - name: device-comm
              containerPort: 8080
              protocol: TCP
            # optional
            - name: http-redirect
              containerPort: 8880
              protocol: TCP
            # optional
            - name: secure-redirect
              containerPort: 8843
              protocol: TCP
            # required
            - name: stun
              containerPort: 3478
              protocol: UDP
            # optional
            - name: snmp-trap
              containerPort: 5514
              protocol: UDP
            # required
            - name: unifi-disc
              containerPort: 10001
              protocol: UDP
#    volumes:
#      - /srv/docker-compose/hosts/unifi/data:/config
